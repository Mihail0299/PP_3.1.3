<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Page</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-text text-white" style="margin-left: 10px">
        <h5 th:text="${user.getUsername()+' with Roles: '+user.getRolesInfo()}"></h5>
    </span>
    <span class="navbar-text" style="text-align: right; margin-right: 10px">
        <h6><a href="/logout" style="text-decoration: none; font-weight: lighter">Logout</a></h6>
    </span>
</nav>
<div class="container-fluid" style="margin-top: 10px">
    <div class="row">
        <div class="col-2">
            <button type="button" class="btn btn-primary" style="text-align: left; width: 200px">User</button>
        </div>
        <div class="col">
            <h2>User information-page</h2>
            <div class="panel-heading">
                <h5>About user</h5>
            </div>
            <table class="table table-striped" style="border-collapse: collapse; border: 1px solid beige; width: 98%">
                <thead>
                <tr>
                    <th> ID </th>
                    <th> FIRST NAME </th>
                    <th> LAST NAME </th>
                    <th> Age </th>
                    <th> Email </th>
                    <th> Role</th>
                </tr>
                </thead>
                <tbody>
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getAge()}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td th:text="${user.getRolesInfo()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
